<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="images/bg-pattern-top.svg" alt="fond rond" class="bg-round bg-round-top">
    <img src="images/bg-pattern-bottom.svg" alt="fond rond" class="bg-round bg-round-bottom">
    <div class="card">
      <div class="card-top"></div>
      <div class="card-content">
        <div class="card-img">
          <div class="card-img-container"></div>
        </div>
        <h1>Victor Crest</h1>
        <span>26</span>
        <p>London</p>
      </div>
      <div class="card-bottom">
        <ul>
          <li>
            <h2>80K</h2>
            <p>Followers</p>
          </li>
          <li>
            <h2>803K</h2>
            <p>Likes</p>
          </li>
          <li>
            <h2>1.4K</h2>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pierre Mign√©</a>.
    </div>
  </div>

</body>
</html>
